<ion-modal-view>
   <ion-header-bar>
      <h1 class="title">Create a new meeting </h1> 
      <button class="button button-secondary" ng-click="modal.hide()">Cancel</button>
   </ion-header-bar>

  <ion-content class="padding background">           
    <div class="item">
     <label class="item item-input">
     <span class="input-label"> Name of the meeting</span>
     <input type="text" ng-model="meeting.description">
     </label> 
    </div>

  <label class="item item-input">
    <span class="input-label">Select date </span>
    <input type="date">
  </label>

  <ion-checkbox ng-repeat="users in users" ng-model="user.id"> {{user.name}} </ion-checkbox>
 </ion-content>
</ion-modal-view>
